<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Preview</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #333;
            overflow: hidden;
        }
        #preview-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 等比铺满，完整显示 */
            display: block;
        }
    </style>
</head>
<body>
    <img id="preview-img" />
    <script src="preview_renderer.js"></script>
</body>
</html>
