name: Build Electron App

on:
  workflow_dispatch: # ⭐ 这一行会在 Actions 页面生成“手动运行”按钮

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        shell: bash # 关键：强制 Windows 也使用 bash 语法
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            npm run dist:win
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            npm run dist:mac
          else
            npm run dist:linux
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        # if: github.event_name == 'push' # 可选：只有 push 时才发布
        with:
          # 使用构建次数生成唯一 Tag，例如 v1.0.1, v1.0.2
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          # 自动识别不同系统的打包结果
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
