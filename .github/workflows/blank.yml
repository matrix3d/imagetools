name: Build Electron App

on:
  workflow_dispatch: 

# 1. 必须声明权限
permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    # 2. 全局设置 Token，下面就不需要重复写 env 了
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            npm run dist:win
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            npm run dist:mac
          else
            npm run dist:linux
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # 使用构建号确保 Tag 唯一，避免冲突
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
          draft: false
          prerelease: false
        # 这里不需要再写 env 了，因为上面 job 级已经定义了
